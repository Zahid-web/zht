<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>unordered lists</title>
</head>
<body>
	<h1>Unordered list</h1>
	
	<div>
		My dinner shopping list:
		<ol>
			<li>Milk</li>
			<li>pea-nuts</li>
			<li>meat</li>
				<ol>
					<li>chicken</li>
					<li>duck</li>
					<li>fish</li>
				</ol>
			
			<li>chips</li>
		</ol>
	</div>
	
</body>
</html>
