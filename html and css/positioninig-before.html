<!DOCTYPE html>
<html>
<head>
	<title>positioning</title>
	<style type="text/css">
	 h1 {
	 	margin: 15px;
	 }	

	 #container{
	 	background-color: blue;
	 	position: relative;
	 	top: 50px;
	 }

	 p{
	 	width: 50px;
	 	height: 50px;
	 	border: 1px solid black;
	 	margin-bottom: 15px;
	 }

	 #p1{
	 	background-color: orangered;
	 	position: relative;
	 	top:65px;
	 	left: 65px;
	 }

	 #p2{
	 	background-color: palegreen;
	 }
	 #p3{
	 	background-color: darkred;
	 	position: absolute;
	 	top: 0px;
	 	left: 0;
	 }

	 #p4{
	 	background-color: greenyellow;
	 }
	</style>
</head>
<body>
	<head>Positioning Elements</head>
	<div id="container">
		
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	</div>
</body>
</html>
