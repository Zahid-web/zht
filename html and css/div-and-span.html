<!DOCTYPE html>
<html>
<head>
	<title>div and span elements</title>
</head>
<body>
	<div>*** DIV 1: Some contents here ***</div>
	<div>*** DIV 2: Following right after div 1 ****</div>
	<div>*** SPAN 1: Following right after div 2 ***</div>
	<div>
		*** DIV 3: Following right after span 1
		<span>*** SPAN 2: Inside div 3 ***</span>
		Continue contents of div 3 ****
	</div>
</body>
</html>
