<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>unordered lists</title>
</head>
<body>
	<h1>Unordered list</h1>
	
	<div>
		My dinner shopping list:
		<ul>
			<li>Milk</li>
			<li>pea-nuts</li>
			<li>meat</li>
				<ul>
					<li>chicken</li>
					<li>duck</li>
					<li>fish</li>
				</ul>
			
			<li>chips
		</ul>
	</div>
	
</body>
</html>
